    <title>Animaciones en CSS con Animate</title>

    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">

    <article class="contenedor">
        <!--Uso base de la libreria animate colocando el texto animate__animated en la clase de lo que se va animar y luego animate__(nombre de la animacion). puede trabajar de forma independiente o funcionar con nuestro codigo-->
    <h1 class="titulo animate__animated animate__jackInTheBox">Animaciones en CSS</h1>
    </article>
